type Query {
    getOrderById(id: ID): [Order]
    getOrderByOrderTSId(order_ts_id: String): [Order]
}

type Order {
    id: ID
    sourceId: String
    exchange: String
    price: Int
    instrument: String
    quantity: Float
    executingBroker: String
    orderSide: String
    orderType: String
    assetClass: String
    orderState: String
}
